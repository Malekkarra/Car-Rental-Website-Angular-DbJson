<div class="modal-background">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Edit Car Details</h2>
      <button class="close-btn" (click)="onNoClick()">âœ–</button>
    </div>
    <form [formGroup]="editCarForm" (ngSubmit)="onSubmit()" class="car-form">
      <div class="form-group">
        <label for="marque">Marque</label>
        <input type="text" id="marque" placeholder="Marque" formControlName="marque">
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <textarea id="details" placeholder="Details" formControlName="details"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn submit-btn" [disabled]="!editCarForm.valid">Update Car</button>
        <button type="button" class="btn cancel-btn" (click)="onNoClick()">Cancel</button>
      </div>
    </form>
  </div>
</div>

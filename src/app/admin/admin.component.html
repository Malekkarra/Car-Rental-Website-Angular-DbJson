<div class="dashboard-container">
    <div class="top-image"></div> 

  <div class="sidebar">
      <div class="logo-container">
          <img src="/assets/adminlogo.png" alt="Logo" class="logo">
      </div>
      <a href="#home" class="menu-button">Accueil</a>
<button mat-button class="menu-button" (click)="openUserListDialog()">Users</button>
<button mat-button class="menu-button" (click)="openReservationDialog()">Liste de reservation</button>



      <button class="logout-btn" (click)="logout()">Déconnexion</button>
  </div>
  <div class="add-car-container">
    <button class="add-btn" (click)="addCar()">➕ Add Car</button>
  </div>
  <!-- Car Table -->
  <div class="car-table-container">
      <table class="car-table">
          <thead>
              <tr>
                  <th>Image</th>
                  <th>ID</th>
                  <th>Marque</th>
                  <th>Détails</th>
                  <th>Indisponibilités</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let car of cars">
                  <td><img [src]="car.image" alt="Car Image" class="car-image"></td>
                  <td>{{ car.id }}</td>
                  <td>{{ car.marque }}</td>
                  <td>{{ car.details }}</td>
                  <td>
                      <ul>
                          <li *ngFor="let indispo of car.indisponibilites">
                              {{ indispo.debut }} - {{ indispo.fin }}
                          </li>
                      </ul>
                  </td>
                  <td>
                    <button (click)="editCar(car)">🖊️</button>
                      <button (click)="deleteCar(car.id)">🗑️</button>
                      

                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

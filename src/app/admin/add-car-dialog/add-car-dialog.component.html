<div class="modal-background">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Add New Car</h2>
      <button class="close-btn" (click)="onNoClick()">✖</button>
    </div>
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="car-form">
      <div class="form-group">
        <input type="file" formControlName="image">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Marque" formControlName="marque">
      </div>
      <div class="form-group">
        <textarea placeholder="Details" formControlName="details"></textarea>
      </div>
      <div formArrayName="indisponibilites">
        <div *ngFor="let indispo of indisponibilites.controls; let i = index" [formGroupName]="i">
          <input type="date" placeholder="Debut Indisponibilité" formControlName="debut">
          <input type="date" placeholder="Fin Indisponibilité" formControlName="fin">
          <button type="button" (click)="removeIndisponibilite(i)">Remove</button>
        </div>
        <button type="button" (click)="addIndisponibilite()">Add Indisponibilité</button>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn submit-btn" [disabled]="!carForm.valid">Add Car</button>
        <button type="button" class="btn cancel-btn" (click)="onNoClick()">Cancel</button>
      </div>
    </form>
  </div>
</div>
